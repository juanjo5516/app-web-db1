<!doctype html>
<html lang="es">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="csrf-token" content="{{ csrf_token() }}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" href="Buttons-1.5.2/buttons.bootstrap4.min.css">

	<title>Ejemplo data tables</title>
</head>
<body>
	<!-- Barra superior de navegacion -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/home">MINECO</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>  
	
	<div class="container" id="container">
		<table id="table_id" class="display">
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Row 1 Data 1</td>
					<td>Row 1 Data 2</td>
				</tr>
				<tr>
					<td>Row 2 Data 1</td>
					<td>Row 2 Data 2</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="../bootstrap4/js/jquery-3.3.1.min.js"></script>
	<script src="../bootstrap4/js/popper.min.js"></script>
	<script src="../bootstrap4/js/bootstrap.min.js'"></script>
	<script src="Buttons-1.5.2/buttons.bootstrap4.min.js"></script>
	<script>
		$(document).ready( function () {
			$('#table_id').DataTable();
		} );
	</script>
</body>
</html>
